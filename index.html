<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Watch</title>
</head>
<body>
    <section class="mainContainer">
        <section class="leftSide">
            <div class="text">
                <h1>SmartWatch</h1>
            </div>
        </section>
        <section class="rightSide">
                <div class="clock">
                    <h4 id="up"></h4>
                    <div class="centertime">
                        <h1 id="cntertime"></h1>
                        <h5 id="day"></h3>
                    </div>
                    <div class="icons">
                        <img src="https://icon-library.com/images/chat-icon-white/chat-icon-white-24.jpg" alt="Chat">
                        <img src="https://cutewallpaper.org/24/whole-note-png/logo-musical-note-double-whole-note-music-note-symbol-transparent-background-hd-png-download-transparent-png-image-pngitem.png" alt="Music">
                        <img src="https://i.pinimg.com/564x/af/54/84/af5484b396d3fc264624afff8304755d.jpg" alt="Clock">                  </div>
                </div>
        </section>
    </section>
    <script src="./app.js"></script>
</body>
</html>
